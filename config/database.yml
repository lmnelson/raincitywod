development:
  adapter: postgresql
  encoding: unicode
  database: raincity_development
  host: localhost
  pool: 5
  port: 5432

# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: raincity_test
  pool: 5
  timeout: 5000

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 51
